<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <meta name="description" content="O melhor lugar para assistir filmes e series">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="container">
        <section class="logo">
            <img src="./src/img/logo 1.png" alt="Kenzieflix o seu portal de filmes e series">
        </section>
    </header>
    <main class="container">
        <section class="mainText">
            <h2>Quem está assistindo?</h2>
        </section>
        <section class="mainPerfil">
            <section class="perfil">
                <img src="./src/img/avatar1.png" alt="Usuario">
                <p class="mainUserName">Aline</p>
            </section>
            <div class="perfil">
                <img src="./src/img/avatar2.png" alt="Usuario">
                <p class="mainUserName">Pedrinho</p>
            </div>
            <div class="perfil">
                <img src="./src/img/avatar3.png" alt="Usuario">
                <p class="mainUserName">Júlia</p>
            </div>
            <div class="perfil addPerfil">
                <img src="./src/img/add.png" alt="Usuario">
                <p class="mainUserName">Adicionar perfil</p>
            </div>
        </section>
    </main>
    <footer>
        <section class="footerBoxButton">
            <div class="footerButton">
                <a href="">Gerenciar Perfis</a>
            </div>
        </section>
    </footer>
</body>
</html>
